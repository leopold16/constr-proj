{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<div class="row">
    {% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <p>Status: {{ project.status }}</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{ project.progress }}%;"></div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
